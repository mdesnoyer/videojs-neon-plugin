<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-neon-tracker Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="http://players.brightcove.net/videojs-ima3/2/videojs.ima3.min.css" rel="stylesheet">
</head>
<body>
  <video
      id="videojs"
      data-video-id="sunnyday-123-key"
      class="video-js vjs-default-skin"
      controls
      muted>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>
  </ul>
  <script src="/node_modules/video.js/dist/video.min.js"></script>
  <script src="node_modules/videojs-playlist/dist/videojs-playlist.min.js"></script>
  <script src="/dist/videojs-neon-tracker.js"></script>
  <script src="http://players.brightcove.net/videojs-ima3/2/videojs.ima3.min.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs');
      var options = {

        publisher: {
          // Neon's publisher id; inject via compilation step
          // publisherId: {{publisherId}},
          id: '56139847',
          // The attribute of the videojs video tag with a value that is
          // unique to and identifies this video
          videoIdAttribute: 'data-video-id',
          // A regex to further extract the identifier
          // Leave null if unneeded
          videoIdAttributeRegex: null,
        },

        tracking: {
          // Dev override
          //'trackUrl': 'http://private-265fc-trackerneonlabcom.apiary-mock.com'
          neonApiUrl: 'http://10.0.69.190/v2/track',
        },

        dev: {
          // For troubleshooting plugin install
          showConsoleLogging: true
        }
      };
      player.neon(options);

      player.playlist([
      {
        sources: [{
          src: 'http://vjs.zencdn.net/v/oceans.mp4',
          type: 'video/mp4'
        }],
        poster: 'https://upload.wikimedia.org/wikipedia/commons/6/64/Cavendish_Henry_signature.jpg'
      },
      {
        sources: [{
          src: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
          type: 'video/mp4'
        }],
        poster: 'http://media.w3.org/2010/05/sintel/poster.png'
      },
      {
        sources: [{
          src: 'http://media.w3.org/2010/05/video/movie_300.mp4',
          type: 'video/mp4'
        }],
        poster: 'http://media.w3.org/2010/05/video/poster.png'
      }
      ]);
      // Play through the playlist automatically, with 2-second delays.
      player.playlist.autoadvance(2);

    }(window, window.videojs));
  </script>
</body>
</html>
